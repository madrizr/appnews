<div class="row row-cols-1 row-cols-md-2 g-4 mt-5">
    <div class="col" *ngFor="let new of list_news">
      <div class="card">
        <img [src]="new.urlToImage" class="card-img-top" alt="..." *ngIf="new.urlToImage">
        <img src="assets/notimg.jpg" class="card-img-top" alt="..." *ngIf="!new.urlToImage">
        <div class="card-body">
         <span class="badge bg-info mb-1">{{ new.author }}</span>
         <h5 class="card-title">{{ new.title }}</h5>
         <p class="card-text">{{new.description}}</p>
         <a target="_blank" [href]="new.url" class="btn btn-primary" style="width: 100%;">Ir a Noticia Oficial</a>
        </div>
      </div>
    </div>
  </div>
